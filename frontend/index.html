<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Knowledge Graph Chatbot</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h1>
                        <i class="fas fa-robot"></i> Knowledge Graph Chatbot
                    </h1>
                    <div class="status-container">
                        <div
                            class="status-indicator"
                            id="statusIndicator"
                        ></div>
                        <span class="status-text" id="statusText"
                            >Connecting...</span
                        >
                    </div>
                </div>
            </header>

            <!-- Main Chat Area -->
            <main class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Welcome message -->
                    <div class="message bot-message">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="message-text">
                                Hello! I'm your Knowledge Graph assistant. I can
                                help you query and explore the knowledge graph.
                                Ask me anything about the data, and I'll
                                generate SPARQL queries to find the information
                                you need.
                            </div>
                            <div
                                class="message-timestamp"
                                id="welcomeTimestamp"
                            ></div>
                        </div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea
                            id="messageInput"
                            placeholder="Type your question here..."
                            rows="1"
                            maxlength="1000"
                        ></textarea>
                        <button id="sendButton" class="send-button" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-footer">
                        <div class="action-buttons">
                            <button
                                id="clearMemoryBtn"
                                class="action-button"
                                title="Clear Memory"
                            >
                                <i class="fas fa-trash"></i>
                            </button>
                            <button
                                id="refreshSchemaBtn"
                                class="action-button"
                                title="Refresh Schema"
                            >
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Loading overlay -->
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Processing your question...</p>
                </div>
            </div>
        </div>

        <!-- Toast notifications -->
        <div class="toast-container" id="toastContainer"></div>

        <script src="script.js"></script>
    </body>
</html>
